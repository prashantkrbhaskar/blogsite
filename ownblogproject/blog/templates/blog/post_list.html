{% extends 'blog/base.html' %}

{% block content %}
<div class="centerstage d-flex justify-content-center align-items-center flex-wrap">
  {% for post in post_list %}
    <div class="card" style="width: 18rem; margin: 20px">
      <img class="card-img-top" src="https://www.webnode.com/blog/wp-content/uploads/2019/04/blog2.png" alt="image">
      <!-- <img class="card-img-top" src="https://neilpatel.com/wp-content/uploads/2017/08/blog.jpg" alt="image"> -->
      <div class="card-body">
        <h3 class="card-title">
          <a  href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
        </h3>

        <div class="date">
            <p>Published on: {{ post.published_date|date:"D M Y"}}</p>
        </div>
          <h3 class="card-title"><a  class="btn btn-primary" href="{% url 'post_detail' pk=post.pk %}">Click here to read</a></h3>
      </div>
      <div class="card-footer text-muted">
          <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>
      </div>
    </div>
    <!-- yaha add karna hai -->
  {% endfor %}
</div>
{% endblock %}
